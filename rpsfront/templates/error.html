<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Example Hub</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}" />
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top"><img width="10%" height="10%" src="{{url_for('static',filename='iso.png')}}" alt="" loading="lazy" sizes="(max-width: 715px) 100vw, 715px">	</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive" >
                    <ul class="navbar-nav ms-auto" style="background-color: transparent;">
                        <li class="nav-item"><a class="nav-link" href="#about">Help</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Play</a></li>
                        {% if not wallet %}
                        <li class="nav-item"><a class="nav-link" id="wallet_cont" >Not Connected</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" id="wallet_cont" onclick="onDisconnect();">{{wallet_disp}}</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Ups!</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">We are sorry, the server is overloaded at the moment! Please retry later!</h2>
                        <button class="btn btn-primary" id="btn-connect" onclick='location.href = "/logout"'>LOGOUT</button>
                    </div>
                    
                </div>
            </div>
        </header>
       
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy;  Example 2021</div></footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="{{url_for('static',filename='scripts.js')}}"></script>
        <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
        <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
        <script type="text/javascript" src="{{url_for('static',filename='backend.js')}}"></script>
    </body>
</html>
