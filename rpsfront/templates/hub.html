<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zenora</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="overflow-hidden">
		<div class="flex items-center justify-center h-screen">
			{% if not user %}
			<div class="text-center">
				<h1 class="font-bold text-6xl mb-2">Zenora</h1>
				<h1 class="text-3xl mb-8">Oauth using Flask</h1>
				<a href="/login" class="">
					<button
						class="
							bg-blue-500
							hover:bg-blue-600
							text-white
							font-bold
							py-2
							px-4
							rounded
						"
					>
						Log In
					</button></a
				>
			</div>
			{% else %}
			<div>
				<div>
					<img
						src="{{user.avatar_url}}"
						class="rounded-full border-4 border-blue-500"
						width="200"
					/>
				</div>
				<div class="mt-5 container mx-auto">
					<h1 class="font-medium text-center text-2xl">
						Logged in as
					</h1>
					<h1 class="text-center font-bold text-3xl">
						{{user.username}}#{{user.discriminator}}
					</h1>

					<div class="mt-3 margin">
						<h1>ID: {{user.id}}</h1>
					</div>
					<div class="mt-5 text-center">
						<a href="/logout" class="">
							<button
								class="
									bg-blue-500
									hover:bg-blue-600
									text-white
									font-bold
									py-2
									px-4
									rounded
								"
							>
								Logout
							</button></a
						>
					</div>
				</div>
			</div>
			{% endif %}
			<div
				class="
					absolute
					transform
					-rotate-12
					hover:scale-110
					transition
					duration-500
					ease-in-out
				"
				style="bottom: -22.5px; right: -22.5px"
			>
				<a
					href="https://github.com/ahnaf-zamil/zenora"
					target="_blank"
					rel="noopener noreferrer"
					><img
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png"
						alt=""
						width="150"
				/></a>
			</div>
			<div class="absolute bottom-0 mb-5 text-gray-600">
				<a href="https://github.com/ahnaf-zamil/" id="copyright"></a>
			</div>
		</div>
		<script>
			const copyrightElm = document.querySelector("#copyright");

			copyrightElm.innerHTML = `Â© DevGuyAhnaf ${new Date().getFullYear()}`;
		</script>
	</body>
</html>
